<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form *ngIf="!isLoading" (submit)="onSavePost(postForm)" #postForm="ngForm">
    <mat-form-field>
      <input matInput
             [ngModel]="post?.title"
             required
             name="title"
             placeholder="Post Title"
             type="text"
             #title="ngModel">

      <mat-error *ngIf="title.invalid">Please enter a post title.</mat-error>
    </mat-form-field>

    <div class="file-upload">
      <button
        mat-stroked-button
        (click)="filePicker.click()"
        type="button"
      >
        Select Image
      </button>

      <input type="file" #filePicker>
    </div>

    <mat-form-field>
      <textarea matInput
                [ngModel]="post?.content"
                required
                #content="ngModel"
                name="content"
                placeholder="Post Content"
                rows="6"
      >
      </textarea>

      <mat-error *ngIf="content.invalid">Please enter a post title.</mat-error>
    </mat-form-field>

    <button mat-raised-button
            color="primary"
            type="submit"
    >
      Save Post
    </button>
  </form>
</mat-card>
