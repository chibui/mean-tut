<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="postForm" *ngIf="!isLoading" (submit)="onSavePost()">
    <mat-form-field>
      <input
        matInput
        formControlName="title"
        placeholder="Post Title"
        type="text">

      <mat-error *ngIf="postForm.get('title').invalid">Please enter a post title.</mat-error>
    </mat-form-field>

    <div class="file-upload">
      <button
        mat-stroked-button
        (click)="filePicker.click()"
        type="button"
      >
        Select Image
      </button>

      <input type="file" #filePicker (change)="onImagePicked($event)">
    </div>

    <mat-form-field>
      <textarea
        matInput
        formControlName="content"
        placeholder="Post Content"
        rows="4"
      >
      </textarea>

      <mat-error *ngIf="postForm.get('content').invalid">Please enter a post title.</mat-error>
    </mat-form-field>

    <button
      mat-raised-button
      color="primary"
      type="submit"
    >
      Save Post
    </button>
  </form>
</mat-card>
